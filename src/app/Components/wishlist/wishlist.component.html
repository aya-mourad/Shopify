<div class="container" *ngIf="productObservable | async as products; else loading">
    <h2 class="text-danger mb-4 mt-4 text-center" ><span>My Wishlist</span> </h2>
    <div class="row mt-3">
        
        <div *ngFor="let item of products" class="col-md-10 m-auto my-2 bg-light shadow p-4 border " >
            <div class="row  py-2 ">
                <div class="col-md-2">
                    <img [src]="item.imageCover" alt="img cover" class="w-100">
                </div>
                <div class="col-md-10 d-flex justify-content-between ">
                    <div>
                        <p>{{item.title}}</p>
                        <p>{{item.price}}</p>
                        <button class="btn btn-outline-danger" (click)="deleteFromWishlist(item.id)"><i class="fa-regular fa-trash-can"></i> Remove</button>
                    </div>
                    <div>
                        <button [routerLink]="['/productdetails',item.id]" class="btn btn-danger mb-1 ">View details</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div> 

<ng-template #loading>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <i class="fa-solid fa-spinner fa-spin text-danger fa-6x"></i>
    </div>
</ng-template>
