<section>
    <div class="container my-4">
        <h1 class="text-danger text-center">Register Form </h1>
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit(registerForm)">
            <div class="row">
                <div class="col-md-8 bg-light shadow m-auto p-4 my-2">
                    <div class="row gy-3">
                        <div class="col-md-12">
                            <label  for="user_name">Name :</label>
                            <input formControlName="name" type="text" id="user_name" class="form-control">
                            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('name')?.getError('required')">This field is required</p>
                                <p class="text-danger" *ngIf="registerForm.get('name')?.getError('minlength')">Min Length is 2 </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="user_email">Email :</label>
                            <input formControlName="email" type="email" id="user_email" class="form-control" >
                            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" >
                                <p class="text-danger" *ngIf="registerForm.get('email')?.getError('required')">This field is required</p>
                                <p class="text-danger" *ngIf="registerForm.get('email')?.getError('email')">Enter a valid Email </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="user_password">Password :</label>
                            <input formControlName="password" type="password" id="user_password" class="form-control">
                            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" >
                                <p class="text-danger" *ngIf="registerForm.get('password')?.getError('required')">This field is required</p>
                                <p class="text-danger" *ngIf="registerForm.get('password')?.getError('pattern')">Enter a valid Password </p>
                            </div>
                        </div>                     
                        <div class="col-md-12">
                            <label for="user_phone">Phone :</label>
                            <input formControlName="phone" type="tel" id="user_phone" class="form-control">
                            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('phone')?.getError('required')">This field is required</p>
                                <p class="text-danger" *ngIf="registerForm.get('phone')?.getError('pattern')">Enter a valid Phone Number </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="user_phone">Profile Picture :</label>
                            <input formControlName="profilePicture" type="tel" id="user_phone" class="form-control">
                            <div *ngIf="registerForm.get('profilePicture')?.errors && registerForm.get('profilePicture')?.touched">
                                <p class="text-danger" *ngIf="registerForm.get('profilePicture')?.getError('required')">This field is required</p>
                            </div>
                        </div>
                        <div>
                            <button [disabled]="registerForm.invalid" class="btn btn-outline-danger float-end" type="submit">Register
                            </button>
                        </div>
                        <div>
                            <p class="text-muted">Already have an account ? <a routerLink="/signin" class="text-danger">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
